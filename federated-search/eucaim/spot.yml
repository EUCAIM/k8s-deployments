kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: explorer-spot-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/rewrite-target: /
#    nginx.ingress.kubernetes.io/rewrite-target: /$
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
spec:
  tls:
    - hosts:
        - explorer.eucaim.cancerimage.eu
      secretName: explorer.eucaim.cancerimage.eu
  rules:
    - host: explorer.eucaim.cancerimage.eu
      http:
        paths:
          - path: /backend/?(.*)
            pathType: Prefix
            backend:
              service:
                name: spot-service
                port:
                  number: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: spot-deployment
  labels:
    app: spot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spot
  template:
    metadata:
      labels:
        app: spot
    spec:
      containers:
      - name: spot
        image: docker.verbis.dkfz.de/eucaim/spot:eucaim
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m
            memory: 4Gi
          limits: 
            cpu: 1
            memory: 4Gi
        env:
        - name: BEAM_SECRET
          valueFrom: 
            secretKeyRef:
              name: spot-beam-secret
              key: BEAM_SECRET
        - name: BEAM_URL
          value: http://beam-proxy-service:8081
        - name: BEAM_PROXY_ID
          value: eucaim.broker.eucaim.cancerimage.eu
        - name: BEAM_BROKER_ID
          value: broker.eucaim.cancerimage.eu
        - name: BEAM_APP_ID
          value: focus

---

apiVersion: v1
kind: Service
metadata:
  name: spot-service
  labels:
    app: spot
spec:
  selector:
    app: spot
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      
---
