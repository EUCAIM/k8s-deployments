kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: oauth2-proxy-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
spec:
  rules:
  - host: explorer.eucaim.cancerimage.eu
    http:
      paths:
        - path: /oauth2/?(.*)
          pathType: Prefix
          backend:
            service:
              name: oauth2-proxy-service
              port: 
                number: 4180
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oauth2-proxy
  name: oauth2-proxy-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
      - args:
        - --provider=oidc
        - --provider-display-name="LifeScience AAI"
        - --prompt=none
        - --redirect-url=https://explorer.eucaim.cancerimage.eu/oauth2/callback
        - --oidc-issuer-url=https://proxy.aai.lifescience-ri.eu
        - --scope="openid email profile eduperson_entitlement"
        - --code-challenge-method=S256
        - --skip-provider-button=true
        - --pass-basic-auth=true
        - --pass-access-token=true
        - --pass-user-headers=false
        - --email-domain=*
        - --upstream=static://202
        - --http-address=0.0.0.0:4180
        - --reverse-proxy=true
        - --whitelist-domain=explorer.eucaim.cancerimage.eu 
        - --cookie-name=_eucaim_explorer_oauth2
        - --cookie-expire=12h
        - --cookie-secure=true
        - --cookie-httponly=true
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          value: APP-776CE0AA-ED20-4102-92D6-4869ABDD6963
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-client-secret
              key: OAUTH2_PROXY_CLIENT_SECRET
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-cookie-secret
              key: OAUTH2_PROXY_COOKIE_SECRET
        image: quay.io/oauth2-proxy/oauth2-proxy:latest
        imagePullPolicy: Always
        name: oauth2-proxy
        ports:
        - containerPort: 4180
          protocol: TCP
        resources:
          requests:
            cpu: 250m
            memory: 1Gi
          limits:
            cpu: 1
            memory: 1Gi

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: oauth2-proxy
  name: oauth2-proxy-service
spec:
  ports:
  - name: http
    port: 4180
    protocol: TCP
    targetPort: 4180
  selector:
    app: oauth2-proxy
