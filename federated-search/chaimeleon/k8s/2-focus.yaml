apiVersion: apps/v1
kind: Deployment
metadata:
  name: focus-deployment
  labels:
    app: focus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: focus
  template:
    metadata:
      labels:
        app: focus
    spec:
      containers:
      - name: focus
        image: docker.verbis.dkfz.de/eucaim/focus:eucaim
        env:
        - name: API_KEY
          valueFrom: 
            secretKeyRef:
              name: api-keys
              key: FOCUS_API_KEY
        - name: BEAM_PROXY_URL
          value: http://beam-proxy-service:8081
        - name: BEAM_APP_ID_LONG
          value: focus.chaimeleon.broker.eucaim.cancerimage.eu
        - name: RETRY_COUNT
          value: "10"
        - name: ENDPOINT_URL
          value: http://responder-service:1337
        - name: ENDPOINT_TYPE
          value: omop
        - name: PROVIDER
          value: CHAIMELEON
        - name: PROVIDER_ICON
          value: ""
        resources:
          requests:
            memory: "100Mi"
            cpu: "50m"
      priorityClassName: core-services
      nodeSelector: 
        chaimeleon.eu/target: core-services
