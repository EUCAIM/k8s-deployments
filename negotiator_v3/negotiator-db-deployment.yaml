apiVersion: apps/v1
kind: Deployment
metadata:
  name: negotiator-v3-db
spec:
  replicas: 1
  minReadySeconds: 30
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      service: negotiator-v3-db-service
  template:
    metadata:
      labels:
        service: negotiator-v3-db-service
    spec:
      containers:
      - name: negotiator-v3-db
        image: bitnami/postgresql:14
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "negotiator"
        - name: POSTGRES_USER
          value: "negotiator"
        - name: POSTGRES_PASSWORD
          value: "negotiator"
        - name: POSTGRESQL_VOLUME_DIR
          value: "/bitnami/postgresql"
        volumeMounts:
        - name: data
          #mountPath: /var/lib/postgresql/data
          mountPath: /bitnami/postgresql
          subPath: data
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: 0.5
            memory: "1Gi"
        securityContext:
          runAsUser: 999
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: negotiator-v3-db-pvc
